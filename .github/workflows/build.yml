name: Build and Release macOS App

on:
  push:
    tags:
      - "v*"

# Add explicit permissions
permissions:
  contents: write # This is needed for creating releases

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history and tags

      - name: Verify TanStack packages
        run: |
          if [ ! -f "fixed-tanstack-query-devtools.tgz" ] || [ ! -f "fixed-tanstack-react-query-devtools.tgz" ]; then
            echo "❌ Fixed TanStack package files are missing! Cannot proceed."
            exit 1
          fi
          echo "📦 Fixed TanStack packages found:"
          ls -la fixed-*.tgz

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Create modified package.json without TanStack references
        run: |
          # Create a temporary package.json without the TanStack dependencies
          cat package.json | sed '/"@tanstack\/query-devtools"/d' | sed '/"@tanstack\/react-query-devtools"/d' > temp-package.json
          mv temp-package.json package.json
          cat package.json

      - name: Remove lockfile and install regular dependencies
        run: |
          rm -rf node_modules pnpm-lock.yaml
          pnpm install

      - name: Manually install TanStack packages
        run: |
          # Create directories for extracted packages
          mkdir -p temp-extract/query-devtools
          mkdir -p temp-extract/react-query-devtools

          # Extract the tarballs
          tar -xzf fixed-tanstack-query-devtools.tgz -C temp-extract/query-devtools
          tar -xzf fixed-tanstack-react-query-devtools.tgz -C temp-extract/react-query-devtools

          # Install the extracted packages
          pnpm add --no-lockfile ./temp-extract/query-devtools/package
          pnpm add --no-lockfile ./temp-extract/react-query-devtools/package

          # Verify installation
          ls -la node_modules/@tanstack

      - name: Build and package Electron app
        run: pnpm run make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: out/make/**/*.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            out/make/**/*.zip
          draft: true
          generate_release_notes: true
