name: Build and Release macOS App

on:
  push:
    tags:
      - "v*"

# Add explicit permissions
permissions:
  contents: write # This is needed for creating releases

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history and tags

      - name: Verify TanStack packages
        run: |
          if [ ! -f "fixed-tanstack-query-devtools.tgz" ] || [ ! -f "fixed-tanstack-react-query-devtools.tgz" ]; then
            echo "‚ùå Fixed TanStack package files are missing! Cannot proceed."
            exit 1
          fi
          echo "üì¶ Fixed TanStack packages found:"
          ls -la fixed-*.tgz

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Clean up any previous builds
        run: |
          rm -rf node_modules || true
          rm -rf .pnpm-store || true
          rm -f pnpm-lock.yaml || true

      - name: Install dependencies without lockfile
        run: |
          # Force full reinstall ignoring lockfile
          echo "Force installing dependencies..."
          pnpm install --force

          # Confirm TanStack packages are installed
          echo "Checking if TanStack packages are installed..."
          ls -la node_modules/@tanstack || true

      - name: Build and package Electron app
        run: pnpm run make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: out/make/**/*.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            out/make/**/*.zip
          draft: true
          generate_release_notes: true
